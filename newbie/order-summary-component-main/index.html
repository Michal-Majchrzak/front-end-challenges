<body>
  <main>
    <!-- <h1>Order Summary Component</h1> -->
    <article>
      <header>
        <img
        src="./images/illustration-hero.svg" 
        alt="Happy person wearing earphones and holding phone is dancing to the music."
        title="">
        <h2>Order Summary</h2>
      </header>
      <div class="article-body">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="sub-plan-summary">
          <span class="text-black">Annual Plan</span>
          <span>$59.99/year</span>
          <a href="">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <button class="empty">Cancel Order</button>
      </div>
    </article>
  </main>
